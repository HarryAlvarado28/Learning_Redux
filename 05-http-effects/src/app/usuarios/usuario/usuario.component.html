<div class="row">
  <div class="col-4">
    <img [src]="usuario.avatar" alt="avatar" class="img-thumbnail" />
  </div>
  <div class="col">
    <ul class="list-group">
      <li class="list-group-item">
        <b>Nombre: {{ usuario.first_name }}</b>
      </li>
      <li class="list-group-item">
        <b>Apellido: {{ usuario.last_name }}</b>
      </li>
    </ul>
  </div>
</div>
